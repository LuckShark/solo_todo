<div style="margin: 100px;">
  <h2 style="background-color: aqua; text-align: center;">To Do App</h2>

  <input type="text" [(ngModel)]="newtask"><button (click)="add_tasks()">Add task</button> 

  <p *ngFor="let item of tasks"> 
    &diams;{{item.task}}
    <button (click)="delete_task(item.id)">Delete Task</button>
  </p>
</div>
